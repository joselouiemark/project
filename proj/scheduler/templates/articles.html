{% extends "base.html" %}

{% block sidebar %}
<ul>
	<li><a href="/articles/all">Articles</a></li>
	<li><a href="/articles/create">Create Article</a></li>
</ul>
{% endblock %}

{% block content %}

<h1>Articles<h1>
{% for article in articles %}
<div>
<h2><a href="/articles/get/{{ article.id }}/">{{ article.title }}</a></h2>
<p>{{ article.body }}</p>
<p>{{ article.likes }} people liked this article</p>
</div>
{% endfor %}

{% endblock %}
